<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h1 class="game-title">2048</h1>
          <p class="game-description">使用方向键或WASD移动方块，合成2048！</p>
        </div>
        <div class="above-board">
          <div class="score-board">
            <div class="score-title">得分</div>
            <div class="score-text">0</div>
          </div>
          <button class="common-button" type="button" value="restart">
            重新开始
          </button>
        </div>
      </div>
      <div class="game-board">
        <div class="grid-container">
          <!-- <div class="grid-row"> -->
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <!-- </div>
          <div class="grid-row"> -->
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <!-- </div> -->
          <!-- <div class="grid-row"> -->
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <!-- </div> -->
          <!-- <div class="grid-row"> -->
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <!-- </div> -->
        </div>
        <div class="tips-container">
          <div class="tips-common tips-win">
            <p class="tips-text">你赢了</p>
            <div class="button-list">
              <button
                class="common-button button-continue"
                type="button"
                value="continue"
              >
                继续游戏
              </button>
              <button class="common-button" type="button" value="restart">
                重新开始
              </button>
            </div>
          </div>
          <div class="tips-common tips-lose">
            <p class="tips-text">你输了</p>
            <button class="common-button" type="button" value="restart">
              重新开始
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="footer"></div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="js/Tile.js"></script>
    <script src="js/GameManager.js"></script>
    <script src="js/InputManager.js"></script>
    <script src="js/Grid.js"></script>
    <script src="js/Renderer.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
